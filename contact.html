<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Website, Shree, Khangaonkar" />

  <meta
    name="description"
    content="Contact Shree Khangaonkar, an aspiring electrical and computer engineer passionate about audio technology, creative engineering, and interactive design. Use this page to find the best way to reach out for project inquiries, collaboration requests, or general questions."
  />

  <title>Contact – Shree Khangaonkar</title>
  <link rel="stylesheet" href="main.css" />

  <style>
    :root{
      --bg: rgb(219, 175, 160);
      --card: rgb(245, 214, 201);
      --accent: rgb(73, 36, 62);
      --hover: rgb(187, 132, 147);
      --border: 2px solid var(--accent);

      --pad: clamp(16px, 4vw, 34px);
      --max: 1100px;
      --radius: 20px;
    }

    /* Make sure the page content area can push footer down */
    main{
      flex: 1;
      display: grid;
      place-items: center;
      padding: clamp(24px, 7vh, 70px) var(--pad);
      box-sizing: border-box;
    }

    .contact-container{
      width: min(820px, 100%);
      background-color: var(--card);
      border: var(--border);
      border-radius: var(--radius);
      padding: clamp(22px, 3vw, 38px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      text-align: center;

      opacity: 0;
      transform: translateY(16px);
      transition: opacity 0.55s ease, transform 0.55s ease;
    }

    .contact-container.show{
      opacity: 1;
      transform: translateY(0);
    }

    .contact-title{
      font-family: georgia, serif;
      color: var(--accent);
      font-size: clamp(30px, 3.2vw, 46px);
      margin: 0 0 12px 0;
      letter-spacing: 0.02em;
    }

    .contact-intro{
      font-family: georgia, serif;
      color: var(--accent);
      font-size: clamp(16px, 0.7vw + 14px, 18px);
      line-height: 1.7;
      margin: 0 auto;
      max-width: 62ch;
    }

    .email-line{
      margin-top: 14px;
      display: inline-flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .email-pill{
      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(73, 36, 62, 0.35);
      background: rgba(255,255,255,0.35);

      font-family: georgia, serif;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .contact-email-link{
      color: var(--accent);
      text-decoration: none;
    }

    .actions{
      margin-top: clamp(16px, 3vh, 24px);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 12px 20px;
      border-radius: 999px;
      border: 2px solid var(--accent);

      font-family: georgia, serif;
      font-size: clamp(15px, 0.5vw + 14px, 18px);
      font-weight: 600;

      text-decoration: none;
      cursor: pointer;

      transition: background-color 0.25s ease, transform 0.2s ease, color 0.25s ease;
      will-change: transform;
    }

    .btn-primary{
      background-color: var(--accent);
      color: var(--bg);
    }

    .btn-secondary{
      background-color: transparent;
      color: var(--accent);
    }

    .btn:hover{
      background-color: var(--hover);
      color: var(--accent);
      transform: translateY(-1px);
    }

    .note{
      margin-top: 14px;
      font-family: georgia, serif;
      color: rgba(73, 36, 62, 0.85);
      font-size: 14px;
    }

    /* Mobile: keep it clean + roomy */
    @media (max-width: 520px){
      .email-pill{
        width: 100%;
        justify-content: center;
      }

      .btn{
        width: 100%;
        max-width: 420px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .contact-container{
        transition: none !important;
        opacity: 1 !important;
        transform: none !important;
      }
      .btn{
        transition: none !important;
      }
    }
  </style>
</head>

<body>
  <div id="navbar">
    <div id="pagenav">
      <a href="index.html">Home</a>
      <a href="aboutme.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
    <div id="links">
      <a href="https://www.linkedin.com/in/shree-khangaonkar/" target="_blank">
        <img id="linkedinlogo" src="img/linkedinlogo.png" alt="Linkedin Logo" />
      </a>
      <a href="https://github.com/reachshreek" target="_blank">
        <img id="githublogo" src="img/githublogo.png" alt="Github Logo" />
      </a>
    </div>
  </div>

  <main>
    <section class="contact-container" id="contactBox" aria-label="Contact card">
      <h1 class="contact-title">Contact Me</h1>

      <p class="contact-intro">
        Want to collaborate, ask a question, or reach out about a project?
        The fastest way to reach me is by email:
      </p>

      <div class="email-line">
        <span class="email-pill">
          <a href="mailto:reachshreek@gmail.com" class="contact-email-link">reachshreek@gmail.com</a>
        </span>
      </div>

      <div class="actions">
        <a class="btn btn-primary" href="mailto:reachshreek@gmail.com">
          Email Me
        </a>

        <button class="btn btn-secondary" type="button" id="copyBtn">
          Copy Email
        </button>
      </div>

      <div class="note" id="copyNote" aria-live="polite"></div>
    </section>
  </main>

  <footer id="footer">
    <p>© 2025 Shree Khangaonkar. All rights reserved.</p>
  </footer>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("contactBox").classList.add("show");
    });

    // Copy email button
    const copyBtn = document.getElementById("copyBtn");
    const copyNote = document.getElementById("copyNote");
    const email = "reachshreek@gmail.com";

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(email);
        copyNote.textContent = "Copied to clipboard!";
        setTimeout(() => (copyNote.textContent = ""), 1800);
      } catch (e) {
        copyNote.textContent = "Copy not supported here — you can manually copy the email above.";
        setTimeout(() => (copyNote.textContent = ""), 2400);
      }
    });
  </script>
</body>
</html>
